<body>
	<div class="container">
		<div class="pull-left">
			<img src="users2.png">
			<span>USERS</span>
		</div>
		<div class="btn-group col-xs-12 col-sm-4 pull-right">
			<a class="btn btn-primary" href="#modal1">New User</a>
		</div>
	</div>
	<!--To show the modal windows-->
	<div id="modal1" class="modalmask">
		<div class="modalbox movedown">
			<a href="users.html" title="Close" class="close">X</a>
			<h2>NEW USER</h2>
			<div>
				<form class="form" id="usernameInfo" method="post">Username
					<input type="text" class="form-control" id="username" placeholder="Username">Password:
					<input type="password" class="form-control" id="password" placeholder="Password">Confirm password
					<input type="password" class="form-control" id="retypePassword" placeholder="Confirm your password"></input>
				</form>
				<button id="save" type="submit" class="btn btn-warning" onclick="Users.Verification(false)">Save</button>
				<a id="cancel" class="btn btn-success" href="users.html">Cancel</a>
			</div>
		</div>
	</div>
	<div id="modal2" class="modalmask">
		<div class="modalbox resize">
			<a href="users.html" title="Close" class="close">X</a>
			<h2>EDIT USER</h2>
			<div>
				<form class="form" id="usernameInfo" method="post">Username
					<input type="text" class="form-control" id="editUsername" placeholder="Username">Password:
					<input type="password" class="form-control" id="editPassword" placeholder="Password">Confirm password
					<input type="password" class="form-control" id="editRetypePassword" placeholder="Confirm your password"></input>
				</form>
				<button id="saveChanges" type="submit" class="btn btn-warning" onclick="Users.Verification(true);">Save</button>
				<a id="cancel" class="btn btn-success" href="users.html">Cancel</a>
			</div>
		</div>
	</div>
	<!--To view the clients information-->
	<div class="panel">

		<table id="tblUsers" class="table table-bordered table-hover table-condensed table-responsive">
			<thead>
				<tr class="info text-center">
					<th id="id-column" class="text-center">Username</th>
					<th id="password-column" class="text-center">Password</th>
					<th id="action-column" class="text-center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<!--Charge the info with the users-->
			</tbody>
		</table>
	</div>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Users.min.js"></script>
	<script type="text/javascript" src="dashboard.min.js"></script>
</body>

</html>
