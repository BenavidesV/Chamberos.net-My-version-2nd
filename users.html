			<div id="navbarCollapse" class="collapse navbar-collapse col-xs-12 col-sm-4">

	<body>
		<div class="container">
			<div class="pull-left">
				<img src="users2.png">
				<span>USERS</span>
			</div>
			<div class="btn-group col-xs-12 col-sm-4 pull-right" id="prueba">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">New User
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<div>
						<form class="form" id="usernameInfo">Username
							<input type="text" class="form-control" id="username" placeholder="Username">Password:
							<input type="password" class="form-control" id="password" placeholder="Password">Confirm password
							<input type="password" class="form-control" id="retypePassword" placeholder="Confirm your password">
						</form>
						<input id="save" type="submit" class="btn btn-warning" value="Save"></input>
						<input id="cancel" class="btn btn-success" value="Cancel"></input>
					</div>
				</ul>
			</div>
		</div>
		<!--to show a change in the table-->
		<div class="new_msg text-center" id="new_msg"></div>
		<!--To view the clients information-->
		<div class="panel">
			<table id="tblUsers" class="table table-bordered table-hover table-condensed table-responsive">
				<thead>
					<tr class="info">
						<th id="id-column">Username</th>
						<th id="password-column">Password</th>
						<th id="action-column">Actions</th>
					</tr>
				</thead>
				<tbody>
					<!--Charge the info with the users-->
				</tbody>
			</table>
