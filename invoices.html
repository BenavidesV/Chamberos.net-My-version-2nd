<body>
	<div class="container">
		<div class="pull-left">
			<img src="icon-clipboard-256.png" id="invoicesImg">
			<span>INVOICES</span>
		</div>
		<div class="col-xs-12 col-sm-4 pull-right">
			<a class="btn btn-info" href="#modal1"><span>NEW INVOICE</span></a>
		</div>
	</div>
	<div id="modal1" class="modalmask">
		<div class="modalbox movedown">
			<a href="invoices.html" title="Close" class="close">X</a>
			<h2>NEW INVOICE</h2>
			<div>
				<form class="form">
					<h5>Client</h5>
					<input list="clients" placeholder="Select with a double click" id="client">
					<datalist id="clients">
					</datalist>
					<h5>Job Description</h5>
					<input type="textarea" placeholder="Job details" id="description">
					<h5>Date</h5>
					<input type="date" data-datepicker="{format:'DD.MM.YYYY'}" id="date">
					<h5>Mount</h5>
					<input type="number" min="0" placeholder="Amount" id="mount">
				</form>
				<button id="save" type="submit" class="btn btn-warning" onclick="Invoices.Verification(false)">Save</button>
				<a id="cancel" class="btn btn-success" href="invoices.html">Cancel</a>
			</div>
		</div>
	</div>
	<div id="modal2" class="modalmask">
		<div class="modalbox resize">
			<a href="invoices.html" title="Close" class="close">X</a>
			<h2>EDIT INVOICE</h2>
			<div>
				<form class="form">
					<h5>Client</h5>
					<input list="clients" placeholder="Select with a double click" id="editClient">
					<datalist id="clients">
					</datalist>
					<h5>Job Description</h5>
					<input type="textarea" placeholder="Job details" id="editDescription">
					<h5>Date</h5>
					<input type="date" data-datepicker="{format:'DD.MM.YYYY'}" id="editDate">
					<h5>Mount</h5>
					<input type="number" min="0" placeholder="Amount" id="editMount">
				</form>
				<button id="save" type="submit" class="btn btn-warning" onclick="Invoices.Verification(true)">Save</button>
				<a id="cancel" class="btn btn-success" href="invoices.html">Cancel</a>
			</div>
		</div>
	</div>

	<div class="panel">
		<table id="tbInvoices" class="table table-bordered table-hover table-condensed table-responsive">
			<thead>
				<tr class="info">
					<th id="client-column">Client</th>
					<th id="description-column">Description</th>
					<th id="date-column">Date</th>
					<th id="mount-column">Mount</th>
					<th id="action-column">Actions</th>
				</tr>
			</thead>
			<tbody>
				<!--Charge the info with the clients-->
			</tbody>
		</table>
	</div>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="functions2.js" type="text/javascript"></script>
	<script type="text/javascript" src="Invoices.js"></script>
	<script type="text/javascript" src="dashboard.js"></script>
</body>

</html>
