<body>
	<div class="container">
		<div class="pull-left">
			<img src="users2.png">
			<span>CLIENTS</span>
		</div>
		<div class="col-xs-12 col-sm-4 pull-right">
			<a class="btn btn-info" href="#modal1"><span>NEW CLIENT</span></a>
		</div>
	</div>
	<div id="modal1" class="modalmask">
		<div class="modalbox movedown">
			<a href="clients.html" title="Close" class="close">X</a>
			<h2>NEW CLIENT</h2>
			<div>
				<form class="form" id="ClientInfo" method="post">Id
					<input type="number" class="form-control" id="id" placeholder="Personal Id">Fullname:
					<input type="text" class="form-control" id="fullname" placeholder="Write the fullname">Phone:
					<input type="tel" class="form-control" id="phone" placeholder="Phone number"></input>
				</form>
				<button id="save" type="submit" class="btn btn-warning" onclick="Clients.Verification(false)">Save</button>
				<a id="cancel" class="btn btn-success" href="clients.html">Cancel</a>
			</div>
		</div>
	</div>
	<div id="modal2" class="modalmask">
		<div class="modalbox resize">
			<a href="users.html" title="Close" class="close">X</a>
			<h2>EDIT CLIENT</h2>
			<div>
				<form class="form" id="ClientInfo" method="post">Id
					<input type="number" class="form-control" id="editId" placeholder="Personal Id">Fullname:
					<input type="text" class="form-control" id="editFullname" placeholder="Write the fullname">Phone:
					<input type="tel" class="form-control" id="editPhone" placeholder="Phone number"></input>
				</form>
				<button id="saveChanges" type="submit" class="btn btn-warning" onclick="Clients.Verification(true)">Save</button>
				<a id="cancel" class="btn btn-success" href="clients.html">Cancel</a>
			</div>
		</div>
	</div>

	<div class="panel">
		<table id="tbClients" class="table table-bordered table-hover table-condensed table-responsive">
			<thead>
				<tr class="info">
					<th id="id-column">ID</th>
					<th id="fullname-column">Fullname</th>
					<th id="id-column">Phone</th>
					<th id="action-column">Actions</th>
				</tr>
			</thead>
			<tbody>
				<!--Charge the info with the clients-->
			</tbody>
		</table>
	</div>
